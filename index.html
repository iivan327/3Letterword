<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVC Word Slot (Kids)</title>

<style>
  body {
    font-family: system-ui;
    background: #fff8e7;
    text-align: center;
    padding: 20px;
    overscroll-behavior: none;
  }

  h1 { font-size: 36px; }

  .machine {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin: 30px 0;
  }

  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .wheel {
    width: 90px;
    height: 120px;
    overflow: hidden;
    border-radius: 16px;
    background: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    touch-action: none;
  }

  .letters {
    will-change: transform;
  }

  .letter {
    height: 120px;
    font-size: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .lock {
    margin-top: 10px;
    font-size: 26px;
    border: none;
    background: transparent;
  }

  .locked {
    opacity: 0.4;
  }

  button.main {
    font-size: 28px;
    padding: 14px 32px;
    border-radius: 16px;
    border: none;
    background: #ff9f1c;
    color: white;
  }

  .word {
    font-size: 64px;
    margin-top: 25px;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>Word Slot ðŸŽ°</h1>

<div class="machine">
  <div class="column">
    <div class="wheel" id="w0"></div>
    <button class="lock" onclick="toggleLock(0)">ðŸ”“</button>
  </div>
  <div class="column">
    <div class="wheel" id="w1"></div>
    <button class="lock" onclick="toggleLock(1)">ðŸ”“</button>
  </div>
  <div class="column">
    <div class="wheel" id="w2"></div>
    <button class="lock" onclick="toggleLock(2)">ðŸ”“</button>
  </div>
</div>

<button class="main" onclick="randomWord()">ðŸŽ² Random</button>

<div class="word" id="word"></div>

<script>
const words = [
  "cat","bat","hat","rat","mat",
  "dog","log","fog","pig",
  "pen","hen","ten","bed","red",
  "cup","sun","run","bug","hug",
  "map","tap","cap","lip","sit",
  "box","fox","jam","jet","van"
];

const slots = [
  [...new Set(words.map(w => w[0]))],
  [...new Set(words.map(w => w[1]))],
  [...new Set(words.map(w => w[2]))]
];

const index = [0,0,0];
const offset = [0,0,0];
const locked = [false,false,false];
const wheels = [];
const itemHeight = 120;

slots.forEach((letters, i) => {
  const wheel = document.getElementById("w"+i);
  const list = document.createElement("div");
  list.className = "letters";

  letters.forEach(l => {
    const d = document.createElement("div");
    d.className = "letter";
    d.textContent = l;
    list.appendChild(d);
  });

  wheel.appendChild(list);
  wheels.push({wheel, list, letters});
  attachTouch(i);
});

function attachTouch(i){
  let startY = 0;
  let startOffset = 0;

  const wheel = wheels[i];

  wheel.wheel.addEventListener("touchstart", e => {
    if (locked[i]) return;
    startY = e.touches[0].clientY;
    startOffset = offset[i];
  });

  wheel.wheel.addEventListener("touchmove", e => {
    if (locked[i]) return;
    e.preventDefault();
    const dy = e.touches[0].clientY - startY;
    offset[i] = startOffset + dy;
    wheel.list.style.transform = `translateY(${offset[i]}px)`;
  }, { passive:false });

  wheel.wheel.addEventListener("touchend", () => {
    if (locked[i]) return;
    index[i] = Math.round(-offset[i] / itemHeight);
    index[i] = Math.max(0, Math.min(index[i], slots[i].length - 1));
    offset[i] = -index[i] * itemHeight;
    wheel.list.style.transition = "transform 0.15s ease-out";
    wheel.list.style.transform = `translateY(${offset[i]}px)`;
    setTimeout(()=>wheel.list.style.transition="",150);
    updateWord();
  });
}

function updateWord(){
  const word =
    slots[0][index[0]] +
    slots[1][index[1]] +
    slots[2][index[2]];
  document.getElementById("word").textContent = word;
}

function randomWord(){
  const w = words[Math.floor(Math.random() * words.length)];
  [0,1,2].forEach(i => {
    if (!locked[i]) {
      index[i] = slots[i].indexOf(w[i]);
      offset[i] = -index[i] * itemHeight;
      wheels[i].list.style.transform = `translateY(${offset[i]}px)`;
    }
  });
  updateWord();
}

  locked[i] = !locked[i];
  document.querySelectorAll(".lock")
