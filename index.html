<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVC Word Slot (Kids)</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #fff8e7;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  .slot-machine {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
  }

  select {
    font-size: 48px;
    padding: 10px;
    height: 90px;
  }

  button {
    font-size: 28px;
    padding: 15px 30px;
    border-radius: 14px;
    border: none;
    background: #ff9f1c;
    color: white;
  }

  button:active {
    transform: scale(0.97);
  }

  .word {
    font-size: 64px;
    font-weight: bold;
    margin-top: 25px;
    color: #2b2b2b;
  }
</style>
</head>

<body>

<h1>Word Slot üé∞</h1>

<div class="slot-machine">
  <select id="c1"></select>
  <select id="v"></select>
  <select id="c2"></select>
</div>

<button onclick="randomWord()">üé≤ Random</button>

<div class="word" id="wordDisplay"></div>

<script>
  // ÁúüÂØ¶ CVC ÂñÆÂ≠óÊ∏ÖÂñÆÔºàÂèØËá™Ë°åÊì¥ÂÖÖÔºâ
  const words = [
    "cat","bat","hat","rat","mat",
    "dog","log","fog","pig",
    "pen","hen","ten","bed","red",
    "cup","sun","run","bug","hug",
    "map","tap","cap","lip","sit",
    "box","fox","jam","jet","van"
  ];

  const c1 = document.getElementById("c1");
  const v = document.getElementById("v");
  const c2 = document.getElementById("c2");
  const display = document.getElementById("wordDisplay");

  // ÂæûÂñÆÂ≠óÊ∏ÖÂñÆÊäΩÂèØÁî®Â≠óÊØç
  const consonants1 = [...new Set(words.map(w => w[0]))].sort();
  const vowels = [...new Set(words.map(w => w[1]))].sort();
  const consonants2 = [...new Set(words.map(w => w[2]))].sort();

  function fill(select, list) {
    list.forEach(l => {
      const opt = document.createElement("option");
      opt.value = l;
      opt.textContent = l;
      select.appendChild(opt);
    });
  }

  fill(c1, consonants1);
  fill(v, vowels);
  fill(c2, consonants2);

  function updateWord() {
    const word = c1.value + v.value + c2.value;
    if (words.includes(word)) {
      display.textContent = word;
    } else {
      display.textContent = "‚ùå";
    }
  }

  function randomWord() {
    const w = words[Math.floor(Math.random() * words.length)];
    c1.value = w[0];
    v.value = w[1];
    c2.value = w[2];
    display.textContent = w;
  }

  c1.onchange = v.onchange = c2.onchange = updateWord;

  randomWord();
</script>

</body>
</html>
